version: "3.9"
services:
  web:
    build: .
    container_name: web
    restart: always
    command: gunicorn core.wsgi --bind 0.0.0.0:8000  && python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
    expose:
      - "8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres 
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/code/staticfiles
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume: